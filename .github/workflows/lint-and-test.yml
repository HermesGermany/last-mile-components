name: "Linting and testing code"
on:
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm run lint
      - run: npm run test
